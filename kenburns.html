<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="kenburns-slideshow"></div>
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.transit.js"></script>
	<script src="js/kenburns.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function() {
	    burns = $('#kenburns-slideshow').kenburns({
	    	images: [
	    		"images/image0.jpg",
	    		"images/image1.jpg",
	    		"images/image2.jpg",
	    		"images/image3.jpg",
	    		"images/image4.jpg",
	    		"images/image5.jpg"
	    	],
		ease3d:'ease-out'
	    });
	    
	    $('#kenburns-slideshow').click(function(){
	   	if (burns.active){
            		burns.pause();
	        } else {
	        	burns.play();
	        }
	    });
	    
	});
	</script>
</body>
</html>
